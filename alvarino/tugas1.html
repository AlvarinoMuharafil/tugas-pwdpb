<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 1 - Tampilan Blog Modern</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f8f9fa;
            color: #212529;
            margin: 0;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.05);
            overflow: hidden;
        }

        h1 {
            font-size: 2.2em;
            color: #343a40;
            margin: 0;
        }

        .header-content {
            padding: 30px;
            text-align: center;
        }

        nav {
            background-color: #343a40;
            padding: 15px;
            text-align: center;
        }

        nav a {
            text-decoration: none;
            color: #ffffff;
            margin: 0 20px;
            font-weight: bold;
            font-size: 1.1em;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #adb5bd;
        }

        main {
            padding: 30px;
        }

        h2 {
            color: #495057;
            border-bottom: 2px solid #dee2e6;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        
        p {
            color: #495057;
        }
        
        footer {
            background-color: #f1f3f5;
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
            color: #6c757d;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="header-content">
            <h1>Belajar CSS dengan internal css</h1>
        </div>

        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>

        <main>
            <h2>Internal CSS</h2>
            <p>
                Internal CSS adalah kode CSS yang ditulis di dalam tag &lt;style&gt;. Internal CSS juga dikenal dengan sebutan Embedded CSS.
            </p>
        </main>
        
        <footer>
            Copyright Â© 2024 by Alvarino xi pplg 2
        </footer>
    </div>

</body>
</html>
