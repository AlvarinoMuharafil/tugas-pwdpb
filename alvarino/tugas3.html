<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Halaman Web </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #F4F1EA;
            color: #4A4A4A;
        }

        .header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 50px 20px;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
        }

        .header h1 {
            font-size: 3em;
            font-weight: 700;
        }
        
        .main-content {
            display: flex;
            gap: 25px;
            padding: 25px;
            max-width: 1200px;
            margin: -50px auto 20px auto;
        }

        .sidebar-kiri, .sidebar-kanan, .konten {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
        }

        .sidebar-kiri, .sidebar-kanan {
            flex: 1;
        }
        
        .konten {
            flex: 2;
        }
        
        .sidebar-kiri h3, .sidebar-kanan h3, .konten h2 {
            font-weight: 600;
            color: #2E7D32;
            margin-top: 0;
            margin-bottom: 20px;
            border-bottom: 2px solid #E8F5E9;
            padding-bottom: 10px;
        }
        
        .sidebar-kiri ul {
            list-style-type: none;
        }
        
        .sidebar-kiri li {
            margin-bottom: 10px;
        }
        
        .sidebar-kiri a {
            text-decoration: none;
            color: #556B2F;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .sidebar-kiri a:hover {
            color: #4CAF50;
        }
        
        .sidebar-kanan img {
            width: 100%; 
            height: auto;
            display: block; 
            border-radius: 8px;
        }
        
        .konten p {
            line-height: 1.7;
            margin-bottom: 15px;
        }

        .footer {
            background-color: #383838;
            color: #E0E0E0;
            text-align: center;
            padding: 25px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Selamat Datang</h1>
    </div>

    <div class="main-content">
        <div class="sidebar-kiri">
            <h3>Menu</h3>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Content</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
        
        <div class="konten">
            <h2>Informasi</h2>
            <p>pak jep pengusaha sukses.</p>
            <p>harga berasnya sangat mahal sehingga orang tidak mau membelinya.</p>
        </div>

        <div class="sidebar-kanan">
            <h3>beras</h3>
            <img src="beras.jpg" alt="beras">
        </div>
    </div>
    
    <div class="footer">
        <p>&copy; Alvarino</p>
    </div>

</body>
</html>
