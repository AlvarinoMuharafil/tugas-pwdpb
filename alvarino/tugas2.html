<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Saya - Tampilan Baru</title>
    <style>
        body {
            background-color: #eef2f3;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 700px;
            margin: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            background-color: white;
        }
        .header {
            background-image: linear-gradient(to right, #ff8177 0%, #ff867a 0%, #ff8c7f 21%, #f99185 52%, #cf556c 78%, #b12a5b 100%);
            color: white;
            text-align: center;
            padding: 40px 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .navigation {
            background-color: #f8f9fa;
            padding: 15px 20px;
            text-align: center;
            border-bottom: 1px solid #dee2e6;
        }
        .navigation a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            margin: 0 15px;
        }
        .content {
            padding: 30px;
            font-family: Arial, sans-serif;
            line-height: 1.7;
            color: #555;
        }
        .content p {
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Selamat Datang di Website Saya</h1>
        </div>
    
        <div class="navigation">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    
        <div class="content">
            <p>Ini adalah website Saya</p>
            <p>Ini adalah penggunaan CSS</p>
            <p>Dasar pengenalan CSS</p>
        </div>
    </div>

</body>
</html>
